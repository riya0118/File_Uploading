<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass2-1-File Uploading Form</title>
</head>

<body>
    <h3>File Upload</h3>
    Select a file to upload: <br>

    <form action="/file_upload" method="POST" enctype="multipart/form-data">
        First Name: <input type="text" name="fname" size="50"><br>
        Last Name: <input type="text" name="lname" size="50"><br>
        <input type="file" name="myfile" size="500"><br>
        <input type="submit" value="Upload File">
    </form>
    <br><br>

    <h3>File Upload:</h3>
    Select multiple files to upload: <br />

    <form action="/photos_upload" method="POST" enctype="multipart/form-data">
        First Name: <input type="text" name="fname" size="50" /><br>
        Last Name: <input type="text" name="lname" size="50" /><br>
        <input type="file" name="photos" size="500" multiple="multiple" />
        <br />
        <input type="submit" value="Upload File" />
    </form>
</body>

</html>
